<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Good Lored</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <div id="room-creation">
            <h1>Good Lored</h1>
            <p>Enter your name and then create a room or join a friend's room.</p>
            <input type="text" id="player-name-input" placeholder="Enter Your Name">
            <button id="create-room-btn">Create Room</button>
            <hr>
            <input type="text" id="join-room-input" placeholder="Enter Room ID">
            <button id="join-room-btn">Join Room</button>
        </div>

        <div id="lobby" style="display: none;">
            <h2>Lobby</h2>
            <p>Share this Room ID with your friends:</p>
            <div id="lobby-room-id" class="room-id-display"></div>
            <h3>Connected Players:</h3>
            <ul id="lobby-player-list"></ul>
            <button id="start-game-btn">Start Game</button>
        </div>

        <div id="game-area" style="display: none;">
            <h2>Game in Progress</h2>
            <div id="scores"></div>
            <prompt-card></prompt-card>
            <div id="player-hands"></div>
            <div id="lore-lord-controls"></div>
        </div>
    </div>

    <template id="prompt-card-template">
        <style>
            .prompt-card-container {
                padding: 20px;
                border: 2px dashed #ccc;
                border-radius: 8px;
                text-align: center;
                margin-bottom: 20px;
            }
            .prompt-text {
                font-size: 1.2em;
                font-weight: bold;
            }
        </style>
        <div class="prompt-card-container">
            <p class="prompt-text">Waiting for the Lore Lord to choose a prompt...</p>
        </div>
    </template>

    <template id="player-hand-template">
        <style>
            .player-hand-container {
                border: 1px solid #ccc;
                border-radius: 8px;
                padding: 15px;
                margin-bottom: 15px;
            }
            .player-name {
                font-weight: bold;
                margin-bottom: 10px;
            }
            .prop-card {
                display: flex;
                justify-content: space-between;
                align-items: center;
                background-color: #eee;
                padding: 5px 10px;
                border-radius: 4px;
                margin: 5px 0;
            }
            .prop-card.revealed {
                background-color: #d4edda;
            }
            .prop-card-text.hidden {
                font-style: italic;
                color: #666;
            }
            .prop-card-text {
                font-style: italic;
                color: #000;
            }
        </style>
        <div class="player-hand-container">
            <div class="player-name"></div>
            <div class="prop-cards-container"></div>
            <div class="story-status"></div>
            <div class="truth-choice-buttons" style="display: none;">
                <p>You have told your story. Was it true or fake?</p>
                <button class="true-btn">True Story</button>
                <button class="fake-btn">Fake Story</button>
            </div>
            <button class="best-story-btn" style="display: none;">Pick as Best Story</button>
        </div>
    </template>

    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <script src="prompts.js"></script>
    <script src="props.js"></script>
    <script src="main.js"></script>
</body>
</html>
